<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>USERS</span> (
    <span class='primary'>id</span>,
    <span class='normal'>nom</span>,
    <span class='normal'>mail</span>,
    <span class='normal'>mdp</span>,
    <span class='normal'>adress</span>,
    <span class='normal'>statut</span>
  )
</div>
<div>
  <span class='relation'>RESERVATION</span> (
    <span class='primary'>id_reservation</span>,
    <span class='normal'>date</span>,
    <span class='normal'>facture</span>,
    <span class='foreign'>id</span>
  )
</div>
<div>
  <span class='relation'>PRESTATION</span> (
    <span class='primary'>id_presta</span>,
    <span class='normal'>type_presta</span>,
    <span class='normal'>date_heure_reservation</span>,
    <span class='normal'>px</span>,
    <span class='normal'>adr_depart</span>,
    <span class='normal'>nb_passager</span>,
    <span class='foreign'>id_reservation</span>
  )
</div>
<div>
  <span class='relation'>TRANSPORT</span> (
    <span class='primary'>id_transport</span>,
    <span class='normal'>type_transport</span>,
    <span class='normal'>km_parcouru</span>,
    <span class='normal'>tva</span>,
    <span class='foreign'>id_presta</span>
  )
</div>
</div>
</body>
</html>
